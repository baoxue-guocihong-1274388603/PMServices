<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>登陆</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css"
        rel="stylesheet">
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    </head>
    <body style="background:#F2F2F2;">
        <div id="loginModal" class="modal show">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
						<img src="images/user.png" />
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" id="loginForm">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" class="form-control" id="inputUserName"  name="UserName" placeholder="请输入用户名" />
                            </div>
                            <br />
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="Password" class="form-control" id="inputPassword" name="Password" placeholder="请输入密码" />
                            </div>
                            <br />
							<br />
							<br />
                            <div class="input-group input-group-lg col-md-12">
                                <button type="button" class="btn btn-success btn-block btn-lg"   id="btnLogin">
                                    立刻登陆
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script type="text/javascript">  
    $(document).ready(function () {            
        // 登录验证  
        $("#btnLogin").click(function () {   
            var UserName = $("#inputUserName");  
            var Password = $("#inputPassword");  
            var msg = "";  
            if ($.trim(UserName.val()) == "") {  
                msg = "用户名不能为空";  
                UserName.focus();  
            } else if ($.trim(Password.val()) == "") {  
                msg = "密码不能为空！";  
                Password.focus();  
            }
			
            if (msg != "") {  
                alert(msg);  
            } else {
				$.ajax({
					type : "GET",
					url : "/login.php",
					data : $("#loginForm").serialize(),
					dataType : "text",
					cache : false,
					contentType: "application/text;charset=utf-8",
					success : function (data) {
						if (data === "用户名不存在") {
							alert(data);
						} else if (data === "密码不正确"){
							alert(data);
						}else if (data === "数据库错误"){
							alert(data);
						} else {
							window.location.href=data;
						}
					},
					error: function (XMLHttpRequest, textStatus, errorThrown) { 
						alert(XMLHttpRequest.responseText); 
					} 
				});
            }  
        });  
          
        // 为document绑定onkeydown事件监听是否按了回车键  
        $(document).keydown(function (event) {  
            if (event.keyCode === 13){ // 按了回车键  
                $("#btnLogin").trigger("click");  
            }  
        });  
    });  
</script>
